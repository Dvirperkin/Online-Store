<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="/admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-light">
                    <a class="navbar-brand" href="#">Book Store</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/cart">Cart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <a href="/logout"><button>Logout</button></a>
            </div>
        </div>

        <div class="align-items-start">
            <div class="nav nav-tabs me-3" id="v-pills-adminDashboard-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-productManagement-tab" data-bs-toggle="pill" data-bs-target="#v-pills-productManagement" type="button" role="tab" aria-controls="v-pills-productManagement" aria-selected="true">Product Management</button>
                <button class="nav-link" id="v-pills-payments-tab" data-bs-toggle="pill" data-bs-target="#v-pills-payments" type="button" role="tab" aria-controls="v-pills-payments" aria-selected="false">Payments</button>
            </div>
            <div class="tab-content" id="v-pills-adminDashboardContent">
                <div class="tab-pane fade show active" id="v-pills-productManagement" role="tabpanel" aria-labelledby="v-pills-productManagement-tab" tabindex="0">
                    <div class="row">
                        <div class="col-4 d-flex align-items-start">
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <button class="nav-link" th:classappend="${add}" id="v-pills-addProduct-tab" data-bs-toggle="pill" data-bs-target="#v-pills-addProduct" type="button" role="tab" aria-controls="v-pills-addProduct" aria-selected="false"  >Add Product</button>
                                <button class="nav-link" th:classappend=" ${update} "  id="v-pills-updateProduct-tab" data-bs-toggle="pill" data-bs-target="#v-pills-updateProduct" type="button" role="tab" aria-controls="v-pills-updateProduct" aria-selected="false">Update Product</button>
                                <button class="nav-link" th:classappend="${delete}" id="v-pills-deleteProduct-tab" data-bs-toggle="pill" data-bs-target="#v-pills-deleteProduct" type="button" role="tab" aria-controls="v-pills-deleteProduct" aria-selected="false">Delete Product</button>
                            </div>
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade" id="v-pills-addProduct" role="tabpanel" aria-labelledby="v-pills-addProduct-tab" tabindex="0">
                                    <div class="col">
                                        <form action="#" th:action="@{/admin/add}" th:object="${product}" id="AddProductForm" method="post">
                                            <div>
                                                <label for="ProductName" class="form-label">Product Name</label>
                                                <input type="text" id="ProductName" class="form-control" th:field="*{name}"/>
                                            </div>
                                            <div>
                                                <label for="Price" class="form-label">Price</label>
                                                <input type="number" id="Price" class="form-control" th:field="*{price}"/>
                                            </div>
                                            <div>
                                                <label for="Discount" class="form-label">Discount</label>
                                                <input type="number" id="Discount" class="form-control" th:field="*{discount}" />
                                            </div>
                                            <button type="submit" class="btn btn-primary">Add</button>
                                            <button type="reset" class="btn btn-danger">Clear</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-updateProduct" role="tabpanel" aria-labelledby="v-pills-updateProduct-tab" tabindex="0">
                                    <div class="col">
                                        <form action="#" th:action="@{/admin/update}" th:object="${product}" id="UpdateProductForm" method="POST">
                                            <div>
                                                <label for="ToUpdateID" class="form-label" >Product ID</label>
                                                <input type="text" id="ToUpdateID" class="form-control" th:field="*{id}" />
                                            </div>
                                            <div>
                                                <label for="ToUpdateName" class="form-label" >Product Name</label>
                                                <input type="text" id="ToUpdateName" class="form-control" th:field="*{name}"/>
                                            </div>
                                            <div>
                                                <label for="ToUpdatePrice" class="form-label" >Price</label>
                                                <input type="number" id="ToUpdatePrice" class="form-control" th:field="*{price}"/>
                                            </div>
                                            <div>
                                                <label for="ToUpdateDiscount" class="form-label">Discount</label>
                                                <input type="number" id="ToUpdateDiscount" class="form-control" th:field="*{discount}"/>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Update</button>
                                            <button type="reset" class="btn btn-danger">Clear</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="v-pills-deleteProduct" role="tabpanel" aria-labelledby="v-pills-deleteProduct-tab" tabindex="0">
                                    <div class="col">
                                        <form action="#" th:action="@{/admin/delete}" id="DeleteProductForm" method="post">
                                            <div>
                                                <label for="ToDeleteID" class="form-label">Product ID</label>
                                                <input type="text" id="ToDeleteID" class="form-control" name="id" value=""/>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Delete</button>
                                            <button type="reset" class="btn btn-danger">Clear</button>
                                        </form>
                                    </div>
                                    <div id="ProductsBoard" class="col">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>discount</th>
                                </tr>
                                </thead>
                                <tbody id="Products">
                                    <tr th:each="product: ${products}">
                                        <td th:text="${product.id}"></td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.price}"></td>
                                        <td th:text="${product.discount}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row tab-pane fade" id="v-pills-payments" role="tabpanel" aria-labelledby="v-pills-payments-tab" tabindex="0">
                    <div class="row">
                        <div class="col-9">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>User</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                </tr>
                                </thead>
                                <tbody id="Payments">
                                    <tr th:each="payment: ${payments}">
                                        <td th:text="${payment.id}"/>
                                        <td th:text="anonymus"/>
                                        <td th:text="${payment.datetime}"/>
                                        <td th:text="${payment.amount}"/>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-3">
                            Payments Summarize: <span id="PaymentsSum"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
