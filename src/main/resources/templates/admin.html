<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="/admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <a href="/logout"><button>Logout</button></a>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Book Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    
        <div class="row">
            <div class="col">
                <a href="/logout"><button>Logout</button></a>
            </div>
        </div>
        <div class="row">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-addProduct-tab" data-bs-toggle="pill" data-bs-target="#v-pills-addProduct" type="button" role="tab" aria-controls="v-pills-addProduct" aria-selected="true">Add Product</button>
                <button class="nav-link" id="v-pills-updateProduct-tab" data-bs-toggle="pill" data-bs-target="#v-pills-updateProduct" type="button" role="tab" aria-controls="v-pills-updateProduct" aria-selected="false">Update Product</button>
                <button class="nav-link" id="v-pills-deleteProduct-tab" data-bs-toggle="pill" data-bs-target="#v-pills-deleteProduct" type="button" role="tab" aria-controls="v-pills-deleteProduct" aria-selected="false">Delete Product</button>
            </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-addProduct" role="tabpanel" aria-labelledby="v-pills-addProduct-tab" tabindex="0">
                        <div class="col">
                            <form id="AddBookForm" method="post">
                                <div>
                                    <label for="BookID" class="form-label">Book ID</label>
                                    <input type="text" id="BookID" class="form-control"/>
                                </div>
                                <div>
                                    <label for="BookName" class="form-label">Book Name</label>
                                    <input type="text" id="BookName" class="form-control"/>
                                </div>
                                <div>
                                    <label for="Price" class="form-label">Price</label>
                                    <input type="number" id="Price" class="form-control"/>
                                </div>
                                <div>
                                    <label for="Discount" class="form-label">Discount</label>
                                    <input type="number" id="Discount" class="form-control"/>
                                </div>
                                <button type="submit" class="btn btn-primary">Add</button>
                                <button type="reset" class="btn btn-danger">Clear</button>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-updateProduct" role="tabpanel" aria-labelledby="v-pills-updateProduct-tab" tabindex="0">
                        <div class="col">
                            <form id="UpdateBookForm" method="post">
                                <div>
                                    <label for="ToUpdateID" class="form-label">Book ID</label>
                                    <input type="text" id="ToUpdateID" class="form-control"/>
                                </div>
                                <div>
                                    <label for="ToUpdateName" class="form-label">Book Name</label>
                                    <input type="text" id="ToUpdateName" class="form-control"/>
                                </div>
                                <div>
                                    <label for="ToUpdatePrice" class="form-label">Price</label>
                                    <input type="number" id="ToUpdatePrice" class="form-control"/>
                                </div>
                                <div>
                                    <label for="ToUpdateDiscount" class="form-label">Discount</label>
                                    <input type="number" id="ToUpdateDiscount" class="form-control"/>
                                </div>
                                <button type="submit" class="btn btn-primary">Update</button>
                                <button type="reset" class="btn btn-danger">Clear</button>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-deleteProduct" role="tabpanel" aria-labelledby="v-pills-deleteProduct-tab" tabindex="0">
                        <div class="col">
                            <form id="DeleteBookForm" method="post">
                                <div>
                                    <label for="ToDeleteID" class="form-label">Book ID</label>
                                    <input type="text" id="ToDeleteID" class="form-control"/>
                                </div>
                                <button type="submit" class="btn btn-primary">Delete</button>
                                <button type="reset" class="btn btn-danger">Clear</button>
                            </form>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
