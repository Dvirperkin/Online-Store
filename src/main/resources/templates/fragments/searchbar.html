<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:fragment="navigatorfiles">
    <meta charset="UTF-8">
    <title>Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-4 nav-item justify-content-center p-2">
            <form class="form-inline md-form" action="#" th:action="@{/searchProducts}">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" name="name" aria-label="Search" id="search-input">
                <div class="md-form d-flex align-items-stretch" id="searchDropDown" searchable="Search for Products">
                </div>
                <button class="btn bg-primary btn-rounded btn-sm my-0" type="submit" id="search-button">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
