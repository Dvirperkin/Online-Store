<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head th:fragment="navigatorfiles">
    <meta charset="UTF-8">
    <title>Nav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
<div class="row" th:fragment="navigator">
    <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Cart <span id="cartQuantity" th:text="${cartQuantity}" class="badge bg-primary rounded-pill">0</span></a>
                    </li>
                </ul>

                <div class="nav-item d-flex me-2" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin">Admin</a>
                </div>
                <div class="nav-item d-flex me-2 " sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout</a>
                </div>
                <div class="nav-item d-flex me-2" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </div>
            </div>
        </nav>

    </div>
</div>
</body>
</html>
