<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="/index.js"></script>

    <meta charset="UTF-8">
    <title>Product Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
            <nav class="navbar navbar-expand-lg bg-light">
                <a class="navbar-brand" href="#">Book Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-4 nav-item justify-content-center p-2">
                <form class="form-inline md-form" action="#" th:action="@{/searchProducts}">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="name" aria-label="Search" id="search-input">
                    <div class="md-form d-flex align-items-stretch" id="searchDropDown" searchable="Search for Products">
                        <option value="" disabled selected>Choose Product</option>
                    </div>
                    <button class="btn bg-primary btn-rounded btn-sm my-0" type="submit" id="search-button">Search</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h1 th:text="${message}"></h1>
            </div>
            <div class="col">
                <div th:if="${products != null}" th:each="product: ${products}">
                    <h2 th:text="${product.getName()}"></h2> <br/>
                    <img class="w-25" th:src="${product.getImage()}"> <br/>
                    Price: <span th:text="${product.getPrice()}"></span> Price After Discount <span th:text="${(product.price * (1 - ( product.getDiscount() / 100 )))}"></span><br/>
                    <button  th:data-thing="${product.getId()}" onclick="addToCart(this.getAttribute('data-thing'));">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
