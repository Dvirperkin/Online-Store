<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="/index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid bg">
       <div class="row">
           <div class="col">
               <nav class="navbar navbar-expand-lg navbar-light bg-light">
                   <a class="navbar-brand" href="/">Book Store</a>
                   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse" id="navbarNavDropdown">
                       <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                           <li class="nav-item">
                               <a class="nav-link active" aria-current="page" href="/">Home</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="/cart">Cart</a>
                           </li>
                           <li class="nav-item">
                               <a class="nav-link" href="/history">History</a>
                           </li>
                       </ul>

                       <div class="nav-item d-flex me-2" sec:authorize="hasRole('ROLE_ADMIN')">
                           <a class="nav-link" href="/admin">Admin</a>
                       </div>
                       <div class="nav-item d-flex me-2 " sec:authorize="isAuthenticated()">
                           <a class="nav-link" href="/logout">Logout</a>
                       </div>
                       <div class="nav-item d-flex me-2" sec:authorize="!isAuthenticated()">
                           <a class="nav-link" href="/login">Login</a>
                       </div>


                   </div>
               </nav>

           </div>
       </div>

        <div class="row">
            <div class="col-4 nav-item justify-content-center p-2">
                <form class="form-inline md-form" action="#" th:action="@{/searchProducts}">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="name" aria-label="Search" id="search-input">
                    <div class="md-form d-flex align-items-stretch" id="searchDropDown" searchable="Search for Products">
                        <option value="" disabled selected>Choose Product</option>
                    </div>
                    <button class="btn bg-primary btn-rounded btn-sm my-0" type="submit" id="search-button">Search</button>
                </form>
            </div>
        </div>

       <div class="row bg-secondary">
           <div class="col text-center text-white">
               <h1>Welcome To the online store!</h1>
           </div>
       </div>

       <div class="row bg-info">
           <div class="col text-center">
               <h2>Top sales</h2>
           </div>
       </div>

       <div id="TopSalesList" class="row text-center">
           <div class="col-2 bg-light rounded" th:each="product: ${top5products}">
               <div class="row m-0">
                   <div class="col">
                       <h3 th:text="${product.getName()}"></h3>
                   </div>
               </div>
               <div class="row m-0">
                   <div class="col">
                       <img class="w-75 h-75" th:src="${product.getImage()}">
                   </div>
               </div>
               <div class="row m-0">
                   <div class="col">
                       Price: <span th:text="${product.getPrice()}"></span> <br/>
                       Discount: <span th:text="${product.getDiscount()}"></span> <br/>
                       Final Price <span th:text="${(product.price * (1 - ( product.getDiscount() / 100 )))}"></span> <br/>
                       <button th:data-thing="${product.getId()}" onclick="addToCart(this.getAttribute('data-thing'));">Add to Cart</button>
                   </div>
               </div>
           </div>
       </div>

        <div class="row">
            <div class="col text-center bg-info">
                <h2>Products</h2>
            </div>
        </div>

        <div id="Products" class="row text-center">
            <div class="col-2 bg-light rounded" th:each="product: ${products}">
                <div class="row m-0">
                    <div class="col">
                        <h3 th:text="${product.getName()}"></h3>
                    </div>
                </div>
                <div class="row m-0">
                    <div class="col">
                        <img class="w-75 h-75" th:src="${product.getImage()}">
                    </div>
                </div>
                <div class="row m-0">
                    <div class="col">
                        Price: <span th:text="${product.getPrice()}"></span> <br/>
                        Discount: <span th:text="${product.getDiscount()}"></span> <br/>
                        Final Price <span th:text="${(product.price * (1 - ( product.getDiscount() / 100 )))}"></span> <br/>

                        <button class="btn rounded" th:data-thing="${product.getId()}" onclick="incQuantities(this.getAttribute('data-thing'));">+</button>
                        <span th:id="quantityProductSpan + ${product.getId()}">0</span>
                        <button class="btn rounded" th:data-thing="${product.getId()}" onclick="decQuantities(this.getAttribute('data-thing'));">-</button> <br/>

                        <button  th:data-thing="${product.getId()}" onclick="addToCart(this.getAttribute('data-thing'));">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
